name: Flask App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests (if any)
      - name: Run tests
        run: |
          # If you have tests, run them here
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH (if needed for deployment)
      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan render.com >> ~/.ssh/known_hosts
          
      # Deploy to Render (using Render CLI)
      - name: Deploy to Render
        run: |
          curl -fsSL https://render.com/install.sh | bash
          render deploy --service flask-app --branch main
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
