name: Flask App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/cli/install.sh | bash
          sudo mv railway /usr/local/bin

      # Login to Railway
      - name: Login to Railway
        run: |
          echo ${{ secrets.RAILWAY_API_KEY }} | railway login --apiKey

      # Link the GitHub repository to Railway project (optional if already linked)
      - name: Link Railway Project
        run: |
          railway link

      # Deploy the Flask app to Railway
      - name: Deploy to Railway
        run: |
          railway up --service flask-app
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
